scalar: <value>
object {
  template: "${ph:name}: ${ph:value} (${ph:birthday format=\"dd.MM.yyyy\"})"
  engine: act
  parameters {
    name {
      type: str
      value: value
    }
    value {
      type: int
      value: 42
    }
    birthday {
      type: "prop[date]"
      value: birthday
    }
  }
}
